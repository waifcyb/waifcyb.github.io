<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalie's World</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Coral+Pixels&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="blob">
        <h1>Natalie's World</h1>
        <p class="tagline">a tiny hub of things</p>
    </div>

    <nav class="stickers">
        <div class="sticker-wrapper" style="--i:0;">
            <a href="https://waifcyb.github.io/visions/" class="sticker">Art</a>
        </div>
        <div class="sticker-wrapper" style="--i:1;">
            <button class="sticker toggle">Now</button>
            <div class="panel">
                <button class="close" aria-label="close panel">×</button>
                <p>Currently exploring pastel cyber&nbsp;Y2K vibes.</p>
            </div>
        </div>
        <div class="sticker-wrapper" style="--i:2;">
            <a href="https://waifcyb.github.io/gwnp/" class="sticker">Gino's World</a>
        </div>
        <div class="sticker-wrapper" style="--i:3;">
            <a href="#" class="sticker">Secrets</a>
        </div>
        <div class="sticker-wrapper" style="--i:4;">
            <a href="#" class="sticker">Experiments</a>
        </div>
        <div class="sticker-wrapper" style="--i:5;">
            <button class="sticker toggle">Contact</button>
            <div class="panel">
                <button class="close" aria-label="close panel">×</button>
                <p>Reach me at <a href="mailto:example@example.com">email</a>.</p>
            </div>
        </div>
        <div class="sticker-wrapper" style="--i:6;">
            <a href="https://waifcyb.github.io/nocturne/" class="sticker">Nocturne</a>
        </div>
    </nav>

    <script src="assets/js/script.js"></script>
</body>
</html>
